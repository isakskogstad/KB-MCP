# Render Blueprint - KB MCP Server
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: kb-mcp-server
    runtime: python
    plan: free  # Kan uppgraderas för bättre prestanda
    buildCommand: pip install -r requirements.txt
    startCommand: python kb_mcp_server.py --http --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true
